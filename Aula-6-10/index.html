    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1{
            text-align: center;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .galeria{
            display: flex;
            flex-wrap: wrap; /*permite que as fotos quebrem para a linha de baixo*/
            justify-content: space-between; /*espaçamento entre as fotos*/
            padding: 10px;
            max-width: 1200px;
            margin: 0 auto; /*centraliza a galeria na página*/
            border: 2px solid #ccc ;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .foto{
            width: 30%;
            height: 200px;
            margin: 10px 0;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: trasnform 0.3s ease;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        .foto img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .foto:hover{ /*destaca a foto ao passar o mouse*/
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-color: #aaa;
        }
        @media (max-width: 768px){ /*para telas menores que 768px*/
            .foto{
                width: 47%;
                margin: 5px;
            }
            .galeria{
                justify-content: space-around;
            }
        }
        @media (max-width: 480px){ /*para telas menores que 480px*/
            .foto{
                width: 95%;
                height: 250px;
                margin: 10px auto;
            }
            .galeria{
                justify-content: center;
            }
        }
    </style>
</head>
<body>
